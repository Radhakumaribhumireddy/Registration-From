<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="container">
        <div id="register">
            <div id="left">
                <img src="image copy.png" alt="" />
            </div>
            <div id="right">
                <form>
                    <div id="heading">Student Registration Form</div>
                    <div id="name">
                        <div id="name_text">Name</div>
                        <input id="name_box" type="text" placeholder="Enter Your Name" />
                    </div>
                    <div id="mail">
                        <div id="mail_text">G-mail</div>
                        <input id="mail_box" type="text" placeholder="Enter Your Gmail" />
                    </div>
                    <div id="ph">
                        <div id="ph_text">Mobile</div>
                        <input id="ph_box" type="text" placeholder="Mobile No" />
                    </div>
                    <div id="gender">
                        <div id="gender_text">Gender</div>
                        <div id="g_btn">
                            <div id="female">
                                <input type="radio" id="female" name="gender" value="Female" />
                                <label for="female">Female</label>
                                <div id="male">
                                    <input type="radio" id="male" name="gender" value="Female" />
                                    <label for="male">Male</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="courses">
                        <div id="course_text">Courses</div>
                        <div id="course_box">
                            <input type="checkbox" id="course1" name="vehicle1" value="course1">
                            <label for="course1"> Data Structures and Algorithms </label><br>
                            <input type="checkbox" id="course2" name="course2" value="course2">
                            <label for="course2"> Full Stack Development </label><br>
                            <input type="checkbox" id="course3" name="course3" value="course3">
                            <label for="course3"> Data Science </label><br>
                            <input type="checkbox" id="course4" name="course4" value="course4">
                            <label for="course4"> Artificial Intelligence </label><br>
                            <input type="checkbox" id="course5" name="course5" value="course5">
                            <label for="course5"> Machine Learning </label><br>
                        </div>
                    </div>
                    <div id="btn">
                        <button>Register</button>
                    </div>
                </form>
            </div>
        </div>
</body>

</html>
